<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="world">
            <canvas id="canvasMap" class="canvas" ></canvas>
            <canvas id="canvasChar" class="canvas" ></canvas>
        </div>
        <div id="talk" class="overlay">
            <div id="battle" class="screensize">
                <div id="enemy">
                    <img src="images/enemy/01.jpg" />
                </div>
                <div id="message">
                    ボスがあらわれた！<br>
                    ５５５ポイントのダメージを与えた
                </div>
            </div>
        </div>



        <div id="mat" class="overlay" >
        </div>
        <div id="mat_menu" class="overlay">
            <div id="menu" class="screensize">
                <div class="container">
                    <div class="commands">
                        アイテム<br>
                        じゅもん<br>
                        そうび<br>
                        ステータス<br>
                    </div>
                    <div class="status">
                        <div class="status_top">
                            <img src="images/player/player_D_1.png" alt="">

                                <div class="name">ゆうしゃ</div>
                                <div class="level">Lv 2</div>
                            </div>
                            <div class="state">
                                <div class="Hp">HP: 10</div>
                                <div class="Mp">MP: 10</div>
                            </div>
                        </div>
                        <div class="status_bottom">
                            <div class="line1">こいげき: 10</div>
                            <div class="line2">ぼうぎょ: 20</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

            <div id="shop" class="screensize">
                <div class="container">
                    <div id="upper">

                        
                        
                        <div id="itemlist">
                            
                            <div class="item">

                                    <div class="image"><img src="images/soubi/icon001.png"></div>
                                    <div class="name">鉄の剣</div>   
                                </div>

                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy0">購入</div>   
                                </div>
                                
                            </div>

                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon003.png"></div>
                                    <div class="name">サーベル</div>   
                                </div>
                                <div class="G">
                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy1">購入</div>   
                                </div>

                            </div>
                            
                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon008.png"></div>
                                    <div class="name">鉄の槍</div>   
                                </div>
                                <div class="G">
                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy2">購入</div>   
                                </div>
                            </div>
                            
                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon018.png"></div>
                                    <div class="name">曲剣</div>

                                <div class="G">
                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy3">購入</div>   
                                </div>
                            </div>
                            
                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon054.png"></div>
                                    <div class="name">メイス</div>   
                                </div>
                                <div class="G">
                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy4">購入</div>   
                                </div>
                            </div>
                            
                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon057.png"></div>

                                </div>
                            </div>

                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon066.png"></div>

                                    <div class="buy" id="buy6" >購入</div>   
                                </div>

                            <div class="item">

                                    <div class="image"><img src="images/soubi/icon072.png"></div>

                                    <div class="buy" id="buy7">購入</div>   
                                </div>
                            </div>

                            <div class="item">
                                <div class="left">
                                    <div class="image"><img src="images/soubi/icon087.png"></div>
                                    <div class="name">賢者の杖</div>   
                                </div>
                                <div class="G">
                                    <div class="price">2000G</div>
                                    <div class="buy" id="buy8">購入</div>

                                </div>
                            </div>
                            
                               
                           
                        </div>

                        <div id="money">
                            <div class="name">ゆうしゃ</div>
                            <div class="Lv">Lv: </div>
                            <div class="gold">G:</div>

                        </div>

                        <div id="upper_right">
                            <div id="itemstatus">
                                <div id="cmd1" data-se="ken_atk3" class="command">たたかう</div>
                                <div id="cmd2" data-se="Openmenu" class="command">どうぐ</div>
                                <div id="cmd3" data-se="escape" class="command">にげる</div>
                            </div>
                            <div id="itemimage"><img src=""></div>
                        </div>
                        
                        
                    </div>
                    <div id="message">
                        ~~~をかいますか？<br>
                        <h1>
                            <a href="#" class="btn">はい</a>
                            <a href="#" class="btn">いいえ</a>

                </div>
            </div>
        </div>

        <div id="ui" class="overlay">
            <div>
                <div id="toggleDevPanel"></div>
                <div id="consoleContainer">
                    <div id="console"></div>
                    <div id="tagForCopy"></div>
                    <button class="btnDev">テストマップ</button>
                    <button id="tagCopy">イベント情報コピー</button>
                    <button id="enemy1">敵1</button>
                    <button id="enemy2">敵2</button>

                    <button id="addEXP1">経験値1追加</button>

                    <button id="msg_id2">MSG 2</button>
                    <button id="menu1">メニュー</button>
                </div>
            </div>
        </div>

        <div id="mat_story" class="overlay" style="background-image: url('/images/story/1_01.png')">
            <div class="img" style="background-image: url('/images/story/1_01.png')"></div>
            <div class="messageblock"></div>
        </div>

        <div id="mat_title">
            <div class="container">
                <img src="./images/rpg_logo.png" alt="">
                <div id="btnTitleClick">CLICK</div>
            </div>
        </div>

    </div>
    <script type="module" src="js/app.js"></script>
